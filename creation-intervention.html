<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création Intervention</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marianne:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logoazur.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="cic.html">Revenir en Arrière</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="logo-container">
                <img src="img/logopn.png" alt="Logo Police Nationale">
            </div>

            <div class="logo-top-left">
                <img src="img/logoazur.png" alt="Logo AzurSim">
            </div>

            <div class="hero">
                <h1>Création Intervention - CIC</h1>
            </div>

            <div class="report-container">
                <form id="compteRenduForm" class="form-style">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse :</label>
                        <input type="text" id="adresse" name="adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="complementAdresse">Complément d'Adresse :</label>
                        <input type="text" id="complementAdresse" name="complementAdresse">
                    </div>
                    <div class="form-group">
                        <label for="codePostal">Code Postal :</label>
                        <input type="text" id="codePostal" name="codePostal" required>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville :</label>
                        <input type="text" id="ville" name="ville" required>
                    </div>
                    <div class="form-group">
                        <label for="motifIntervention">Motif de l'Intervention :</label>
                        <input type="text" id="motifIntervention" name="motifIntervention" required>
                    </div>
                    <div class="form-group">
                        <label for="observations">Observations :</label>
                        <textarea id="observations" name="observations" rows="4" placeholder="Détails supplémentaires..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="operateur">Opérateur :</label>
                        <input type="text" id="operateur" name="operateur" required>
                    </div>
                    <div class="form-footer">
                        <div class="form-group">
                            <label for="date">Date :</label>
                            <input type="text" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="heure">Heure :</label>
                            <input type="text" id="heure" name="heure" required>
                        </div>                    
                    </div>                    
                    <button type="submit" class="btn">Déclencher l'Intervention</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script_ci.js"></script>
</body>

</html>
